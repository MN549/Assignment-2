<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="task1">
        <h2>Task 1: Count Vowels and Consonants</h2>
        <label for="input1">Enter a string:</label>
        <input type="text" id="input1">
        <button onclick="countChars()">Count</button>
        <p id="result1"></p>
    </div>

    <div id="task2">
        <h2>Task 2: Check Palindrome</h2>
        <label for="input2">Enter a series of numbers:</label>
        <input type="text" id="input2">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result2"></p>
    </div>

    <div id="task3">
        <h2>Task 3: Calculate Tip</h2>
        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal">
        <label for="tipPercentage">Tip percentage:</label>
        <input type="number" id="tipPercentage">
        <button onclick="calculateTotal()">Calculate</button>
        <p id="result3"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
